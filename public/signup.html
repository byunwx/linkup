	<body>

<div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h2>Sign Up Form</h2>
        <form class="signup">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="email-input" placeholder="Email">
          </div>
					<div class="form-group">
            <label for="exampleInputEmail">Email confirm</label>
            <input type="email" class="form-control" id="email-check" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="password-input" placeholder="Password">
          </div>
					<div class="form-group">
            <label for="exampleInputPassword">Password confirm</label>
            <input type="password" class="form-control" id="password-check" placeholder="Password">
          </div>
          <div class="form-group">
            <label for="birthday">Birthday</label>
            <br>
            <input id="birthday" type="date" name="bday">
          </div>

            <span class=" alert-danger" id="alert"></span>
						<br>
          <button id="signup-submit" type="submit" class="btn btn-default">Sign Up</button>
        </form>
        <br />
        <p>Or log in <a href="/login">here</a></p>
      </div>
    </div>
  </div>
