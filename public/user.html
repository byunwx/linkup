<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="./assets/js/newlink.js"></script>
  <title>linkstagram</title>
</head>

<style media="screen"> .navbar-brand {width: 100%; text-align: center;}</style>

	<body>
    <nav class="navbar navbar-light bg-light">
			<a class="navbar-brand" href="#"><img src="http://placehold.it/160x60&amp;text=linkstagram" /></a>
		</nav>

		<!-- User Info container -->
		<div class="container">
			<div class="row">
				<div class="col-md-3 col-sm-12">
					<img class="img img-responsive img-fluid"src="http://placehold.it/200x200&amp;text=UserImage" alt="">
				</div>
				<div class="col-md-9 col-sm-12">
					<div class="row">
						<div class="col">
							{{> userName }}
						</div>
					</div>
					<div class="row">
						<div class="col">
							{{> userProfile }}
						</div>
					</div>
				</div>
			</div>
		</div>

    <!-- link cards for the user goes here -->
    <div class="container">
      <div class="row user">
        {{> links/link}}
      </div>
    </div>

    <footer class="fixed-bottom">
      <div class="row">
          <button type="button" class="btn btn-success btn-lg btn-block col-sm-3"><i class="material-icons">home</i></button>
          <button type="button" class="btn btn-primary btn-lg btn-block col-sm-3"><i class="material-icons">search</i></button>
          <button type="button" class="btn btn-secondary btn-lg btn-block col-sm-3" data-toggle="modal" data-target="#add-link-modal"><i class="material-icons">add</i></button>
          <button type="button" class="btn btn-danger btn-lg btn-block col-sm-3"><i class="material-icons">person</i></button>
        </div>
    </footer>

    <!-- New Links Modal -->
      <div class="modal fade login-modal" id="add-link-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="add-link-title">Share Your Links Here</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <form class="add-link">
                <div class="form-group">
                  <label for="site-title">Site Title:</label>
                  <input type="text" class="form-control" id="site-title" placeholder="Name of Site">
                </div>
                <div class="form-group">
                  <label for="site-url">Site URL:</label>
                  <input type="url"  class="form-control" id="site-url" placeholder="https://www.amazon.com" required>
                </div>
                <!-- <div class="form-group"> -->
                  <label for="site-desscription">Site Description</label>
                  <textarea class="form-control" id="site-description" rows="3" placeholder="Enter a brief description of the website"></textarea>
                <!-- </div> -->
                <div class="form-check" id="shareOption">
                  <div class="row">
                    <div class="col">
                      <input class="form-check-input" type="radio" name="shareLinkOption" id="shareLink" value="true" checked>
                      <label class="form-check-label" for="shareLink">Share</label>
                    </div>
                    <div class="col">
                      <input class="form-check-input" type="radio" name="shareLinkOption" id="privateLink" value="false">
                      <label class="form-check-label" for="privateLink">Private</label>
                    </div>
                  </div>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button id="new-link-submit" type="button" class="btn btn-primary">Submit Link</button>
            </div>
          </div>
        </div>
      </div>

	</body>
</html>
